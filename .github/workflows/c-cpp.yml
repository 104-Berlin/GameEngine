name: C/C++ CI



on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: |
            mkdir build
            cd build
            cmake ..
    - name: build
      run: cmake --build .

